<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEG4NOX | ELITE GAMER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Nouvelles polices professionnelles */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700&display=swap');
        
        :root {
            --neon-red: #ff2a6d;
            --neon-blue: #05d9e8;
            --neon-yellow: #f9f002;
            --dark: #0d0c1d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('https://cur.cursors-4u.net/games/gam-4/gam361.cur'), auto !important;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background: #000;
        }
        
        /* Écran d'Introduction */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }
        
        .intro-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-align: center;
            color: white;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px var(--neon-blue);
        }
        
        .enter-button {
            padding: 15px 40px;
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .enter-button:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 20px var(--neon-blue);
        }
        
        /* Contenu Principal */
        .main-content {
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
        }
        
        .main-content.active {
            opacity: 1;
            pointer-events: all;
        }
        
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -3;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        #video-bg.active {
            opacity: 1;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        #particles-js.active {
            opacity: 1;
        }
        
        .profile-container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        
        .name-title {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .name {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            color: var(--neon-red);
            text-shadow: 0 0 10px var(--neon-red);
            margin-bottom: 15px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--neon-blue);
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .social-container {
            display: flex;
            gap: 25px;
            margin-top: 50px;
        }
        
        .social-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .social-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            transform: scale(0);
            transition: all 0.3s ease;
        }
        
        .social-icon:hover::before {
            transform: scale(1);
        }
        
        .social-icon i {
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover i {
            transform: scale(1.2);
        }
        
        .discord {
            border-color: #5865F2;
            box-shadow: 0 0 15px rgba(88, 101, 242, 0.5);
        }
        
        .youtube {
            border-color: #FF0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
        
        .instagram {
            border-color: #E1306C;
            box-shadow: 0 0 15px rgba(225, 48, 108, 0.5);
        }
        
        .tiktok {
            border-color: #FE2C55;
            box-shadow: 0 0 15px rgba(254, 44, 85, 0.5);
        }
        
        .sound-control {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(5, 217, 232, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--neon-blue);
            font-size: 20px;
            cursor: pointer;
            z-index: 100;
            border: 1px solid var(--neon-blue);
            transition: all 0.3s ease;
        }
        
        .sound-control:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--neon-blue);
        }
        
        /* Animation curseur katana */
        a, button, .social-icon, .sound-control {
            cursor: url('https://cur.cursors-4u.net/games/gam-4/gam362.cur'), pointer !important;
        }
    </style>
</head>
<body>
    <!-- Écran d'Introduction -->
    <div class="intro-screen" id="introScreen">
        <h1 class="intro-title">NEG4NOX ZONE</h1>
        <button class="enter-button" id="enterButton">ENTER</button>
    </div>
    
    <!-- Contenu Principal -->
    <div class="main-content" id="mainContent">
        <video autoplay muted loop id="video-bg">
            <source src="https://cdn.discordapp.com/attachments/1172580967723061339/1381416614032838697/foggy_day.mp4?ex=68476ffa&is=68461e7a&hm=a55268f88c81d3b20fe6f019a144b3178ccb2714605879a628af5f0268407676&">
        </video>
        
        <div id="particles-js"></div>
        
        <div class="profile-container">
            <div class="name-title">
                <h1 class="name">NEG4NOX</h1>
                <p class="title">Elite Gamer & Developer</p>
            </div>
            
            <div class="social-container">
                <a href="https://discord.com" class="social-icon discord" target="_blank">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="https://youtube.com" class="social-icon youtube" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://instagram.com" class="social-icon instagram" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://tiktok.com" class="social-icon tiktok" target="_blank">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
        </div>
        
        <div class="sound-control" id="soundControl">
            <i class="fas fa-volume-mute"></i>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Configuration des particules améliorée (effet tempête/neige)
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 300,  // Plus de particules
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"  // Blanc pour ressembler à de la neige
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.8,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 4,
                        "size_min": 0.3,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false  // Désactivé pour un effet plus naturel
                },
                "move": {
                    "enable": true,
                    "speed": 5,  // Vitesse augmentée
                    "direction": "bottom",  // Direction vers le bas comme de la neige
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 6  // Plus de particules poussées
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // Gestion de la transition
        const enterButton = document.getElementById('enterButton');
        const introScreen = document.getElementById('introScreen');
        const mainContent = document.getElementById('mainContent');
        const videoBg = document.getElementById('video-bg');
        const particles = document.getElementById('particles-js');
        const soundControl = document.getElementById('soundControl');
        
        let isSoundOn = false;
        
        enterButton.addEventListener('click', () => {
            // Masquer l'écran d'intro
            introScreen.style.display = 'none';
            
            // Activer le contenu principal
            mainContent.classList.add('active');
            videoBg.classList.add('active');
            particles.classList.add('active');
            
            // Activer le son après interaction utilisateur
            setTimeout(() => {
                videoBg.muted = false;
                videoBg.play().catch(e => console.log("Autoplay prevented"));
                isSoundOn = true;
                soundControl.innerHTML = '<i class="fas fa-volume-up"></i>';
            }, 500);
        });
        
        // Contrôle du son
        soundControl.addEventListener('click', () => {
            isSoundOn = !isSoundOn;
            videoBg.muted = !isSoundOn;
            soundControl.innerHTML = isSoundOn ? '<i class="fas fa-volume-up"></i>' : '<i class="fas fa-volume-mute"></i>';
        });
    </script>
</body>
</html>
